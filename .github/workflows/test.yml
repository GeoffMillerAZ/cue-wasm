name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
        env:
          GOOS: js
          GOARCH: wasm
          CGO_ENABLED: 0

  test:
    name: Test (Node ${{ matrix.node-version }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.4'
        cache: true

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        go mod tidy
        npm ci || npm install

    - name: Build WASM
      run: ./build.sh

    - name: Run Standard Tests
      run: npm test

    - name: Run Docker Tests
      # Docker tests only need to run once, so we run them only on the latest Node version
      if: matrix.node-version == '22.x'
      run: npm run test:docker
